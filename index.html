<html>
<body>

<h1 id='titulo'>TITULO</h1>

<script>    
var nombre;

//VAR original son variables globales
nombre='jhonatan';
console.log(nombre);
nombre=12;
console.log(nombre);

//CONST Las constantes const se deben inicializar
const edad=23;
console.log(edad);

//LET definir variables de bloque el alcance esta definido entre {} 

let apellido;
apellido='gerardo';
console.log(apellido);

//LET Y CONST son de bloque

{
    let a = 'jorge';
    console.log(a);
}



//FUNCION ANONIMA - SI NO DEFINO LA VARIABLE NO SE HACE DOBLE PASAJE ASI QUE LA EJECUCION DE LA FUNCION DEBE
//ESTAR DESPUES DE LA DEFINICION DE LA VARIABLE

var saludar = function(){
    console.log(apellido);
    
}

saludar();
apellido='Miguel';
saludar();

//ARROW FUNCTION

saludar = () => {console.log('heyo')};
saludar = nombre => {console.log(nombre)}; //SI ES UN SOLO PARAMETRO NO HACE FALTA PARENTESIS
saludar = (nombre,apellido)=>nombre+''+apellido; //EL CUERPO DE LA FUNCION ES SOLO UN RETURN

var saludar_dos = (parametro) => {console.log(parametro)};
console.log(saludar('Ramon','Perez'));
saludar_dos('roberto');

saludar = nombre=>nombre+' Y apellido'; //VERSION MAS RESUMIDA
console.log(saludar('Martin'));

window.innerHeight; //DICE CUANTO MIDE LA VENTANA el WINDOW.XXXX son las propiedades o atributos del objeto window

window.history;
window.location; // Toda la informacion del host y la ubicacion de la pagina
window.document; // Es la informacion del nodo de la estructura del desgloce del documento.

var h1 = document.getElementById('titulo');

document.getElementById('titulo').innerText='APELLIDO'; //no reconoce las tags
document.getElementById('titulo').innerHTML='NOMBRE'; //reconoce las tags
h1.textContent='lala'; //???? BUSCAR DIFERENCIA ENTRE INNERTEXT o TEXTCONTENT

console.log(document.getElementById('titulo'));

</script>
